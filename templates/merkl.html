<!DOCTYPE html>
<html>
<head>
    <script src="assets/bootstrap/js/bootstrap.bundle.js"></script>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/style.css">
    <script src="assets/script.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <title>merkl</title>
    <meta charset="utf-8">
</head>
<body>
<div class="card">
    <div class="card-body">
        <div class="card">
            <div class="card-header">
                <h1>merkl</h1>
            </div>
            <div class="card-body">
                <form action="/note" method="post">
                    <div class="form-group">
                        <input type="text" id="topic" name="topic" placeholder="Thema" required>
                    </div>
                    <div class="form-group">
                        <textarea class="form-control" id="note" name="note" rows="3" placeholder="Notiz" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">merken</button>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="card">
    <div class="card-body">
        {{ range .Notes}}
        <div class="card note">
            <div class="card-header">
                {{ .Topic }}
            </div>
            <div class="card-body">
                <p class="card-text note-content">{{ .Text }}</p>
            </div>
            <div class="card-footer">
                <a href="delete?id={{ .Id.Hex }}" class="btn btn-danger delete">l√∂schen</a>
            </div>
        </div>
        {{ end }}
    </div>
</div>
</body>
</html>
